    <h1>How to get help</h1><!-- "How to get help" -->
<p>The best place to get help with your MAAS issue is on the <a href="https://discourse.maas.io/">MAAS Discourse forum </a>. There, you can interact with the MAAS team as well as search for issues similar to your own.</p>
<p>If you think you&rsquo;ve discovered a bug, <a href="how-to-report-a-bug.html">please file one</a>. You might also try the <a href="http://askubuntu.com/questions/ask?tags=maas">Ask Ubuntu </a> web site.</p>
